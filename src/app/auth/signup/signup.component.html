<main class="main">
  <div class="login-form">
    <h2 class="heading-secondary ma-bt-lg">Create your account!</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="form form--login">
      <div class="form__group">
        <label for="email" class="form__label">Your name</label>
        <input formControlName="name" type="text" id="name" class="form__input" placeholder="" required>
      </div>
      <div class="form__group">
        <label for="email" class="form__label">Email Address</label>
        <input formControlName="email" type="email" id="email" class="form__input" placeholder="you@example.com" required>
      </div>
      <div class="form__group ma-bt-md">
        <label for="password" class="form__label">Password</label>
        <input formControlName="password" type="password" id="password" class="form__input" placeholder="••••••••" required minlength="8">
      </div>
      <div class="form__group ma-bt-md">
        <label for="passwordConfirm" class="form__label">Confirm password</label>
        <input formControlName="passwordConfirm" type="password" id="passwordConfirm" class="form__input" placeholder="••••••••" required minlength="8">
      </div>
      <div class="form__group">
        <button class="btn btn--green">Sign up</button>
      </div>
    </form>
  </div>
</main>
