<header class="header">
  <nav class="nav nav--tours">
    <a [routerLink]="['/']" class="nav__el">All tours</a>
  </nav>
  <div class="header__logo">
    <img src="./assets/images/logo-white.png" alt="Natours logo" />
  </div>
  <nav class="nav nav--user">
    <ng-container *ngIf="user">
      <a href="#" class="nav__el">My bookings</a>
      <a class="nav__el" (click)="logout()">Log out</a>
      <a href="#" class="nav__el">
        <img src="{{publicUrl+'/'+user.data.user.photo}}" alt="User photo" class="nav__user-img" />
        <span>Jonas</span>
      </a>
    </ng-container>

    <ng-container *ngIf="!user">
      <a [routerLink]="['/login']" class="nav__el">Log in</a>
      <a [routerLink]="['/signup']" class="nav__el nav__el--cta">Sign up</a>
    </ng-container>

  </nav>
</header>
